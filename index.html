<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflex</title>
    <link rel="stylesheet" href="css/12boolflex.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- SECTION 1 -->
    <div class="row">
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
    </div>
    <div class="row">
        <div class="col-2">col</div>
        <div class="col-5">col</div>
        <div class="col-5">col</div>
    </div>
    <div class="row">
        <div class="col-12">12 col</div>
    </div>
    <div class="row">
        <div class="col-8">8 col</div>
        <div class="col-2">2 col</div>
        <div class="col-2">2 col</div>
    </div>
    <div class="row">
        <div class="col-1">1 col</div>
        <div class="col-2">2 col</div>
        <div class="col-2">2 col</div>
        <div class="col-6">6 col</div>
        <div class="col-1">1 col</div>
    </div>
    <!-- row nested -->
    <div class="row">
        <div class="col-6">
            <div class="row">
                <div class="col-2">Nested 2 col</div>
                <div class="col-2">Nested 2 col</div>
                <div class="col-8">Nested 8 col</div>
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-6">Nested 6 col</div>
                <div class="col-6">Nested 6 col</div>
            </div> 
        </div>
    </div>
    <br>
    <!-- SECTION 2 -->
    <div class="row">
        <div class="col-12"></div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-11"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-10"></div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-9"></div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-8"></div>
    </div>
    <div class="row">
        <div class="col-5"></div>
        <div class="col-7"></div>
    </div>
    <div class="row">
        <div class="col-6"></div>
        <div class="col-6"></div>
    </div>
    <br>
    <!-- SECTION 3 -->
    <!-- offset -->
    <div class="row">
        <div class="col-1 col-offset-11"></div>
    </div>
    <div class="row">
        <div class="col-2 col-offset-10"></div>
    </div>
    <div class="row">
        <div class="col-3 col-offset-9"></div>
    </div>
    <div class="row">
        <div class="col-4 col-offset-8"></div>
    </div>
    <div class="row">
        <div class="col-5 col-offset-7"></div>
    </div>
    <div class="row">
        <div class="col-6 col-offset-6"></div>
    </div>
    <div class="row">
        <div class="col-7 col-offset-5"></div>
    </div>
    <div class="row">
        <div class="col-8 col-offset-4"></div>
    </div>
    <div class="row">
        <div class="col-9 col-offset-3"></div>
    </div>
    <div class="row">
        <div class="col-10 col-offset-2"></div>
    </div>
    <div class="row">
        <div class="col-11 col-offset-1"></div>
    </div>
</body>
</html>
